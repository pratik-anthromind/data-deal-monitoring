name: Daily Signal Scan

on:
  schedule:
    # 7:00 AM US Eastern (UTC-5) = 12:00 UTC, weekdays only
    - cron: '0 12 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Decode Gmail token
        if: env.GMAIL_TOKEN_JSON != ''
        env:
          GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}
        run: echo "$GMAIL_TOKEN_JSON" | base64 -d > token.json

      - name: Run monitor
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USER_ID: ${{ secrets.SLACK_USER_ID }}
          GMAIL_TOKEN_FILE: token.json
          GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}
        run: python monitor.py

      - name: Commit updated database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/signals.db || true
          git diff --staged --quiet || git commit -m "Update signals database [skip ci]"
          git push || true
